<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #f97316;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: var(--dark);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      box-shadow: var(--shadow);
      padding: 1.5rem 0;
      text-align: center;
    }
    .logo {
      color: white;
      font-weight: 700;
      font-size: 1.75rem;
    }
    .logo-accent {
      color: var(--primary);
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    .google-login-btn {
      display: flex;
      align-items: center;
      background-color: #fff;
      color: #757575;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    .google-login-btn:hover {
      background-color: #f7f7f7;
      border-color: #c6c6c6;
    }
    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo"><span class="logo-accent">Hair</span>Plan</h1>
  </header>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h1 class="text-center mb-4">Login</h1>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>
        <br><br>
        <div class="d-flex justify-content-center mb-3">
          <a href="/auth/google" class="google-login-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo" class="google-icon">
            <span>Accedi con Google</span>
          </a>
        </div>
        <div class="text-center mt-3">
          <p>Non hai un account? <a href="/register" class="text-decoration-none">Registrati</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</body>
</html>
