<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 CDN senza l'integrità -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar con sfondo scuro e titolo centrato -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-auto text-white" href="#">HairPlan</a>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h1 class="text-center mb-4">Login</h1>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Accedi</button>
                    
                </form><br><br>
                <div class="login-container">
                    <a href="/auth/google" class="google-login-btn">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo" class="google-icon">
                        <span>Accedi con Google</span>
                    </a>
                </div>
                <div class="text-center mt-3">
                    <p>Non hai un account? <a href="/register" class="text-decoration-none">Registrati</a></p>
                </div>
            </div>
        </div>
    </div>


    <style>
        /* Stile del contenitore */

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Stile del pulsante Google */
.google-login-btn {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #757575;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border: 1px solid #dadce0;
    border-radius: 4px;
    padding: 10px 20px;
    transition: all 0.3s ease;
}

.google-login-btn:hover {
    background-color: #f7f7f7;
    border-color: #c6c6c6;
}

.google-icon {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}
    </style>
    <!-- Popper.js CDN senza l'integrità -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Bootstrap 5 JS CDN senza l'integrità -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
    </script>

</body>

</html>
