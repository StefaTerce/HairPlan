<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HairPlan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #f97316;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: var(--dark);
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #000;
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            color: white;
            font-weight: 700;
            font-size: 1.75rem;
            margin: 0;
        }
        
        .logo-accent {
            color: var(--primary);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            border-top: 4px solid var(--secondary);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid #f1f5f9;
            padding: 1.5rem;
        }
        
        .card-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            color: var(--dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .input-group-text {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: var(--gray);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .register-link a:hover {
            color: var(--primary-hover);
        }
        
        .back-home {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
        }
        
        .back-home:hover {
            color: var(--primary-hover);
        }
        
        .back-home i {
            margin-right: 0.5rem;
        }
        
        footer {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        footer a:hover {
            color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo"><span class="logo-accent">Hair</span>Plan</h1>
    </header>
    
    <div class="main-container">
        <div class="login-card card shadow">
            <div class="card-header text-center">
                <h1 class="card-title">Accedi a HairPlan</h1>
                <p class="text-muted">Inserisci i tuoi dati per accedere</p>
            </div>
            <div class="card-body">
                <form id="loginForm" action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Il tuo username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="La tua password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Accedi
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Oppure accedi con</p>
                    <div class="d-flex justify-content-center mb-3">
                        <a href="/auth/google" class="btn btn-light d-flex align-items-center justify-content-center gap-2 border shadow-sm px-4 py-2">
                            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo" style="width:20px; height:20px;" />
                            <span>Accedi con Google</span>
                        </a>
                    </div>
                </div>
                
                <div class="register-link mt-4 mb-4">
                    <p>Non hai un account? <a href="/register">Registrati</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 HairPlan - Tutti i diritti riservati</p>
            <p>
                <a href="/api-docs" target="_blank">API Documentazione</a> | 
                <a href="/ajax" class="mx-2">Pagina AJAX</a> |
                <a href="https://github.com/StefaTerce/HairPlan" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>
    
    <script>
        // Toggle per mostrare/nascondere la password
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Cambia l'icona in base al tipo di campo
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
