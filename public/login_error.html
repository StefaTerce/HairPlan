<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore Login - HairPlan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #f97316;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: var(--dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        header {
            background-color: #000;
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            color: white;
            font-weight: 700;
            font-size: 1.75rem;
            margin: 0;
        }
        
        .logo-accent {
            color: var(--primary);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--secondary);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        h1 {
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo"><span class="logo-accent">Hair</span>Plan</h1>
    </header>
    
    <div class="main-container">
        <div class="card shadow-sm text-center" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h1 class="mb-4">Errore</h1>
                <p class="mb-4">Le credenziali inserite non sono corrette. Riprova.</p>
                <a href="/login" class="btn btn-primary">Torna al Login</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            &copy; 2023 HairPlan - Tutti i diritti riservati
        </div>
    </footer>
</body>
</html>
