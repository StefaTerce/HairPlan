<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #f97316;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: var(--dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      padding-bottom: 180px; /* Aumentato padding sul fondo per permettere più scroll */
    }
    
    header {
      background-color: #000;
      box-shadow: var(--shadow);
      padding: 1.5rem 0;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      color: white;
      font-weight: 700;
      font-size: 1.75rem;
    }
    
    .logo-accent {
      color: var(--primary);
    }
    
    .main-container {
      margin-top: 40px;
      margin-bottom: 60px; /* Ridotto spazio dal footer */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border-top: 4px solid var(--primary);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-label {
      color: var(--dark);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding: 0.75rem 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .btn-success {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-success:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .input-group .btn {
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    
    footer {
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      margin-top: 1rem; /* Ridotto margine superiore */
    }
    
    footer a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    footer a:hover {
      color: var(--primary-hover);
    }
    
    .suggest-link {
      cursor: pointer;
      color: var(--primary);
      text-decoration: underline;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }
    
    .suggest-link:hover {
      color: var(--primary-hover);
    }
    
    .text-decoration-none {
      color: var(--primary);
      transition: color 0.2s ease;
    }
    
    .text-decoration-none:hover {
      color: var(--primary-hover);
    }
    
    h1 {
      color: var(--dark);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .card {
        margin: 15px;
        max-width: 100%;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      header {
        padding: 1.2rem 0;
      }
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1.2rem;
      }
      
      .btn-success {
        padding: 0.6rem 1.2rem;
      }
      
      .form-label {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }
      
      .form-control, .input-group .btn {
        padding: 0.6rem 0.8rem;
      }
      
      footer {
        padding: 0.8rem 0;
        font-size: 0.9rem;
      }
      
      .suggest-link {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body class="d-flex flex-column">
  <header>
    <h1 class="logo"><span class="logo-accent">Hair</span>Plan</h1>
  </header>
  
  <div class="container main-container">
    <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
      <div class="card-body">
        <h1 class="text-center mb-4">Registrazione</h1>
        <form action="/register" method="POST" id="registerForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci o genera un username">
            <small class="form-text text-muted">
              <span id="suggestUsername" class="suggest-link">Genera suggerimento per username</span>
            </small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <!-- Icona eye iniziale -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                  <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrati</button>
        </form>
        <div class="text-center mt-3">
          <p>Hai già un account? <a href="/login" class="text-decoration-none">Accedi</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer Fisso -->
  <footer>
    <div class="container">
      <p>&copy; 2023 HairPlan - Tutti i diritti riservati</p>
      <p>
        <a href="/api-docs" target="_blank">API Documentazione</a> | 
        <a href="/ajax" class="mx-2">Pagina AJAX</a> |
        <a href="https://github.com/StefaTerce/HairPlan" target="_blank">GitHub</a>
      </p>
    </div>
  </footer>
  
  <script>
    // Toggle per mostrare/nascondere la password in register
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.innerHTML = type === 'password'
        ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
             <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
             <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
           </svg>`
        : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
             <path d="M13.359 11.238l1.287 1.287a.5.5 0 0 1-.708.708l-1.287-1.287a8.093 8.093 0 0 1-3.66 1.185l.78.78a.5.5 0 0 1-.707.707l-.78-.78a8.143 8.143 0 0 1-3.617-1.28l-1.287 1.287a.5.5 0 1 1-.708-.708l1.287-1.287A8.091 8.091 0 0 1 .641 8a8.093 8.093 0 0 1 2.295-3.532L1.65 3.182a.5.5 0 1 1 .708-.708l1.287 1.287A8.143 8.143 0 0 1 8 .641a8.093 8.093 0 0 1 3.532 2.295l1.287-1.287a.5.5 0 1 1 .708.708l-1.287 1.287a8.143 8.143 0 0 1 1.28 3.617c0 .27-.023.535-.07.795zM8 1a7 7 0 0 0-6.293 3.707l1.513 1.513A4.5 4.5 0 0 1 8 3.5c1.153 0 2.21.446 3 1.175L12.293 3.707A7 7 0 0 0 8 1z"/>
             <path d="M3.707 4.293A7 7 0 0 0 1 8c0 .27.023.535.07.795l1.287-1.287A4.5 4.5 0 0 1 3.5 8c0 .841.293 1.615.781 2.222l1.513-1.513A2.5 2.5 0 0 0 8 8a2.5 2.5 0 0 0-1.293-.781l1.287-1.287A7.002 7.002 0 0 0 3.707 4.293z"/>
           </svg>`;
    });
    
    // Generazione del suggerimento per username su richiesta
    const suggestLink = document.getElementById('suggestUsername');
    const nomeField = document.getElementById('nome');
    const usernameField = document.getElementById('username');
    
    suggestLink.addEventListener('click', function() {
      if (nomeField.value.trim() === '') {
        alert('Per favore, inserisci il tuo nome prima di generare un suggerimento per lo username.');
      } else {
        const base = nomeField.value.trim().toLowerCase().replace(/\s+/g, '');
        const randomNumber = Math.floor(Math.random() * 900) + 100;
        usernameField.value = base + randomNumber;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
