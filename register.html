<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #f97316;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: var(--dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px; /* spazio per il footer fisso */
    }
    header {
      background-color: #000;
      box-shadow: var(--shadow);
      padding: 1.5rem 0;
      text-align: center;
    }
    .logo {
      color: white;
      font-weight: 700;
      font-size: 1.75rem;
    }
    .logo-accent {
      color: var(--primary);
    }
    .main-container {
      margin-top: 40px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 10px 0;
    }
    footer a.btn {
      border-color: #fff;
      color: #fff;
    }
    footer a.btn:hover {
      background-color: #333;
      border-color: #333;
      color: #fff;
    }
    .suggest-link {
      cursor: pointer;
      color: var(--primary);
      text-decoration: underline;
      font-size: 0.9rem;
    }
    .suggest-link:hover {
      color: var(--primary-hover);
    }
  </style>
</head>
<body class="d-flex flex-column">
  <header>
    <h1 class="logo"><span class="logo-accent">Hair</span>Plan</h1>
  </header>
  <div class="container main-container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h1 class="text-center mb-4">Registrazione</h1>
        <form action="/register" method="POST" id="registerForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci o genera un username">
            <small class="form-text text-muted">
              <span id="suggestUsername" class="suggest-link">Genera suggerimento per username</span>
            </small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Età</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <!-- Icona eye iniziale -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                  <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrati</button>
        </form>
        <div class="text-center mt-3">
          <p>Hai già un account? <a href="/login" class="text-decoration-none">Accedi</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer Fisso -->
  <footer>
    <div class="container d-flex justify-content-center">
      <a href="/api-docs" class="btn btn-outline-light mx-2">Swagger</a>
      <a href="/ajax" class="btn btn-outline-light mx-2">Pagina AJAX</a>
      <a href="https://github.com/StefaTerce/HairPlan" target="_blank" class="btn btn-outline-light mx-2">GitHub</a>
    </div>
  </footer>
  
  <script>
    // Toggle per mostrare/nascondere la password in register
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.innerHTML = type === 'password'
        ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
             <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
             <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
           </svg>`
        : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
             <path d="M13.359 11.238l1.287 1.287a.5.5 0 0 1-.708.708l-1.287-1.287a8.093 8.093 0 0 1-3.66 1.185l.78.78a.5.5 0 0 1-.707.707l-.78-.78a8.143 8.143 0 0 1-3.617-1.28l-1.287 1.287a.5.5 0 1 1-.708-.708l1.287-1.287A8.091 8.091 0 0 1 .641 8a8.093 8.093 0 0 1 2.295-3.532L1.65 3.182a.5.5 0 1 1 .708-.708l1.287 1.287A8.143 8.143 0 0 1 8 .641a8.093 8.093 0 0 1 3.532 2.295l1.287-1.287a.5.5 0 1 1 .708.708l-1.287 1.287a8.143 8.143 0 0 1 1.28 3.617c0 .27-.023.535-.07.795zM8 1a7 7 0 0 0-6.293 3.707l1.513 1.513A4.5 4.5 0 0 1 8 3.5c1.153 0 2.21.446 3 1.175L12.293 3.707A7 7 0 0 0 8 1z"/>
             <path d="M3.707 4.293A7 7 0 0 0 1 8c0 .27.023.535.07.795l1.287-1.287A4.5 4.5 0 0 1 3.5 8c0 .841.293 1.615.781 2.222l1.513-1.513A2.5 2.5 0 0 0 8 8a2.5 2.5 0 0 0-1.293-.781l1.287-1.287A7.002 7.002 0 0 0 3.707 4.293z"/>
           </svg>`;
    });
    
    // Generazione del suggerimento per username su richiesta
    const suggestLink = document.getElementById('suggestUsername');
    const nomeField = document.getElementById('nome');
    const usernameField = document.getElementById('username');
    
    suggestLink.addEventListener('click', function() {
      if (nomeField.value.trim() === '') {
        alert('Per favore, inserisci il tuo nome prima di generare un suggerimento per lo username.');
      } else {
        const base = nomeField.value.trim().toLowerCase().replace(/\s+/g, '');
        const randomNumber = Math.floor(Math.random() * 900) + 100;
        usernameField.value = base + randomNumber;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
